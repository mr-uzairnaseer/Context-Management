syntax = "proto3";

option java_package = "com.bendingspoons.concierge";
option java_multiple_files = true;

message ExternalIds {
  optional ExternalId aaid = 1;
  optional ExternalId appsetid = 2;
}

message ExternalId {
  string value = 1;
  int64 expirationTimestamp = 2;
  optional int32 scope = 3;
}
